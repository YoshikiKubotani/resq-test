<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Reply Editor</title>
    <script src="src/background/background.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <!-- <script src="bootstrap/collapse.js"></script> -->
    <link rel="stylesheet" href="reply-editor.css">
    <!-- <link rel="stylesheet" href="bootstrap/bootstrap-icons.css"> -->
    <link rel="stylesheet" href="bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
</head>

<body>
    <div class="main-container">
        <div class="edit-container" id="main-container">
            <div class="originalMessageContainer">
                <header class="header w-50">
                    <a class="mt-3 d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none">
                        <!-- <span class="fs-5 fw-semibold" id="mail-num">受信メール</span> -->
                        <span class="fs-5 fw-semibold" id="mail-num">Incoming Mail</span>
                    </a>
                    <!-- <span class="fs-5 fw-semibold">Incoming e-mail</span> -->
                    <!-- <p>Incoming e-mail</p> -->
                </header>
                <div id="originalMessageTitleSender">
                    <div class="email-header">
                        <p id="originalMessageReceiveTime" class="fw-semibold">Received Time: 2024年 7月1日 9:00</p>
                        <p id="originalMessageTitle" class="fw-semibold">Subject:</p>
                        <p id="originalMessageSender" class="fw-semibold">Sender:</p>
                        <!-- <p id="scenario" class="fw-semibold">Scenario:</p> -->
                    </div>
                </div>
                <div id="originalMessage">
                    <div class="email-content" id="originalContent">
                        <p>Here is the content of the email.</p>
                    </div>
                </div>
                <button id="originalMessagePastButton">過去のやり取りを見る</button>
                <div id="originalMessagePast">
                    <div class="email-content">
                        <p>Here is the content of the email.</p>
                    </div>
                </div>
                <!-- <div id="originalMessagePast"></div> -->
                <!-- <div id="originalMessageFooter">
                    <div class="email-header">
                        <p id="addInfo" class="fw-semibold" style="user-select: none;">Scenario:</p>
                    </div>
                </div> -->
            </div>
        </div>
        <!-- <hr class="borderline" /> -->
        <div class="reply-container" id="reply-container">
            <!-- <span class="replybox-label"><p>Reply Editor</p></span> -->
            <div class="textarea-container w-100">
                <!-- <textarea class="form-control" id="replyBox" rows="12" placeholder="ここに返信を書いてください"></textarea> -->
                <textarea class="form-control" id="replyBox" rows="12" placeholder=""></textarea>
                <div class="replyBoxButtonArea">
                    <!-- <button id="copyButton" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="copy"><i class="bi bi-clipboard" style="font-size: 18px; color: #444746;"></i></button> -->
                    <button id="deleteButton" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="delete"><i class="bi bi-trash" style="font-size: 18px; color: #444746;"></i></button>
                </div>
            </div>
            <button class="btn btn-primary" id="finalizeButton">Send Reply</button>
            <!-- <button id="finalizeButton">Reply!</button> -->
        </div>
    </div>
    <div class="center-border"></div>
    <div class="questionsContainer">
        <div class="muda-container">
            <header class="titleQuestions" id="titleQuestions">
                <a class="mt-3 d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none">
                    <span class="fs-5 fw-semibold">Questions by AI</span>
                </a>
                <!-- <span class="fs-5 fw-semibold">Questions by AI</span> -->
                <!-- <p>Questions by AI</p> -->
                <button type="button" class="btn" id="regenerateQuestionsButton" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Regenerate"><i class="bi bi-arrow-clockwise" style="font-size: 18px; color: #444746"></i></button>
            </header>
            <div class="questions center-block">
                <!-- <div class="progress w-75 mx-auto" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 0%" id="generateReplyProgressBar"></div>
                </div> -->
                <div class="d-flex justify-content-center">
                    <div class="spinner-grow mt-4" role="status" id="generateReplyProgressSpinner">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="side-bar">
        <div class="list-group list-group-flush w-100">
            <a class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none">
                <span class="fs-5 fw-semibold">Customize Reply</span>
            </a>
            <a class="list-group-item" style="margin-bottom: 20px; border-bottom: none;">
                <div class="w-100 justify-content-between">
                    <p class="mb-1">Relationship</p>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" id="senderRole" placeholder="Sender">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="recipientRole" placeholder="You">
                        </div>
                    </div>
                </div>
            </a>
            <a class="list-group-item w-100" style="margin-top: 20px;">
                <div class="w-100 justify-content-between">
                    <p class="mb-1">Formality</p>
                    <div class="btn-toolbar w-100" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group btn-group-sm w-100" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio-formality" id="btnradio4" autocomplete="off" value="カジュアル">
                            <label class="btn btn-outline-primary" for="btnradio4">Informal</label>
                            
                            <input type="radio" class="btn-check" name="btnradio-formality" id="btnradio5" autocomplete="off" value="中立">
                            <label class="btn btn-outline-primary" for="btnradio5">Neutral</label>
                            
                            <input type="radio" class="btn-check" name="btnradio-formality" id="btnradio6" autocomplete="off" value="フォーマル">
                            <label class="btn btn-outline-primary" for="btnradio6">Formal</label>
                        </div>
                    </div>
                </div>
            </a>
            <a class="list-group-item">
                <div class="w-100 justify-content-between">
                    <p class="mb-1">Tone</p>
                    <div class="btn-toolbar w-100" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group btn-group-sm w-100" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio-tone" id="btnradio7" autocomplete="off" value="フレンドリー">
                            <label class="btn btn-outline-primary" for="btnradio7">Friendly</label>
                            
                            <input type="radio" class="btn-check" name="btnradio-tone" id="btnradio8" autocomplete="off" value="プロフェッショナル">
                            <label class="btn btn-outline-primary" for="btnradio8">Professional</label>
                            
                            <input type="radio" class="btn-check" name="btnradio-tone" id="btnradio9" autocomplete="off" value="説得的">
                            <label class="btn btn-outline-primary" for="btnradio9">Encouraging</label>
                        </div>
                    </div>
                </div>
            </a>
            <a class="list-group-item">
                <div class="w-100 justify-content-between">
                    <p class="mb-1">Length</p>
                    <div class="btn-toolbar w-100" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group btn-group-sm w-100" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio-length" id="btnradio10" autocomplete="off" value="長め">
                            <label class="btn btn-outline-primary" for="btnradio10">Long</label>
                            
                            <input type="radio" class="btn-check" name="btnradio-length" id="btnradio11" autocomplete="off" value="普通">
                            <label class="btn btn-outline-primary" for="btnradio11">Middle</label>
                            
                            <input type="radio" class="btn-check" name="btnradio-length" id="btnradio12" autocomplete="off" value="短め">
                            <label class="btn btn-outline-primary" for="btnradio12">Short</label>
                        </div>
                    </div>
                </div>
            </a>
            <!-- 自由記述欄 -->
            <a class="list-group-item">
                <div class="w-100 justify-content-between">
                    <p class="mb-1">Additinal Request</p>
                    <textarea class="form-control" id="additionalRequest" rows="8" placeholder=""></textarea>
                    <!-- <textarea class="form-control" id="additionalRequest" rows="8" placeholder="例：ぜひ実験に協力したい、と返信したい"></textarea> -->
                </div>
            </a>
        </div>

        <button type="button" class="btn btn-primary w-100 mt-4" id="generateReplyButton">
            <span class="d-flex justify-content-center" id="generateReplyButtonText">Generate Reply</span>
            <div class="d-flex justify-content-center visually-hidden" id="generateReplyButtonLoading">
                <div class="spinner-border" role="status"></div>
            </div>
        </button>
        <!-- <button id="settingsButton" data-bs-toggle="modal" data-bs-target="#settingsModal"><i class="bi bi-gear" style="font-size: 24px; color: #444746;" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="setting"></i></button> -->
    </div>

    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="userInfoForm" class="my-1">
                        <div class="form-group my-3">
                            <label for="fullName">氏名 / Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName">
                        </div>
                        <div class="form-group my-3">
                            <label for="email">メールアドレス / Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group my-3">
                            <label for="affiliation">所属 / Affiliation</label>
                            <input type="text" class="form-control" id="affiliation" name="affiliation">
                        </div>
                        <div class="form-group my-3">
                            <div class="form-group">
                                <label for="role">役割・属性 / Role</label>
                                <select class="form-control" id="role" name="role">
                                    <option value="">選択してください / Please select</option>
                                    <option value="大学生">大学生 / University Student</option>
                                    <option value="大学院生">大学院生 / Graduate Student</option>
                                    <option value="就活生">就活生 / Job Seeker</option>
                                    <option value="新入社員">新入社員 / New Employee</option>
                                    <option value="中堅社員">会社員 / Employee</option>
                                    <option value="管理職">管理職 / Manager</option>
                                    <option value="経営者">経営者 / Executive</option>
                                    <option value="教授">教授 / Professor</option>
                                    <option value="准教授">准教授 / Associate Professor</option>
                                    <option value="助教">助教 / Assistant Professor</option>
                                    <option value="研究員">研究員 / Researcher</option>
                                    <option value="フリーランス">フリーランス / Freelancer</option>
                                    <option value="自営業">自営業 / Self-employed</option>
                                    <option value="主婦・主夫">主婦・主夫 / Homemaker</option>
                                    <option value="退職者">退職者 / Retired</option>
                                    <option value="アルバイト">アルバイト / Part-time Job</option>
                                    <!-- <option value="その他">その他 / Other</option> -->
                                </select>
                                <div id="otherRoleDiv" class="mt-2" style="display:none;">
                                    <label for="otherRole">具体的に記入してください / Please specify</label>
                                    <input type="text" class="form-control" id="otherRole" name="otherRole">
                                </div>
                            </div>
                        </div>
                        <div class="form-group my-3">
                            <label for="language">言語 / Language</label>
                            <select class="form-control" id="language" name="language">
                                <option value="japanese">Japanese</option>
                                <option value="english">English</option>
                                <option value="chinese">Chinese</option>
                                <option value="korean">Korean</option>
                                <option value="spanish">Spanish</option>
                            </select>
                        </div>
                        <!-- <div class="form-group my-3">
                            <label for="mode">モード / Mode</label>
                            <select class="form-control" id="mode" name="mode">
                                <option value="Proposed">Proposed</option>
                                <option value="Control">Control</option>
                            </select>
                        </div> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="saveSettingsButton">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="reply-editor.js" defer></script>
</body>

</html>
