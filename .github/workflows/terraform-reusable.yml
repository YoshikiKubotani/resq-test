name: aws-resource-provision
permissions: {}
on:
  workflow_call:
    inputs:
      image-tag:
        required: true
        type: string
      environment:
        required: true
        type: string
      ecr-registry-url:
        required: true
        type: string
    secrets:
      PROJECT_NAME:
        required: true
      AWS_ACCOUNT_ID:
        required: true
      ALLOWED_ORIGINS:
        required: true
      LAMBDA_MEMORY:
        required: true
      LAMBDA_TIMEOUT:
        required: true
defaults:
  run:
    shell: bash
concurrency:
  group: terraform-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  TF_WORKING_DIR: terraform/application
  AWS_REGION: ap-northeast-1
  SESSION_NAME: gh-oidc-${{ github.run_id }}-${{ github.run_attempt }}
  DOCKER_COMPOSE_DIRECTORY: environments/ci

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        id: credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.PROJECT_NAME }}-${{ inputs.environment }}-github-actions-role
          role-session-name: ${{ env.SESSION_NAME }}
          aws-region: ${{ env.AWS_REGION }}
          output-credentials: true

      - name: Boot up terraform container
        run: |
            AWS_ACCESS_KEY_ID=${{ steps.credentials.outputs.aws-access-key-id }} \
            AWS_SECRET_ACCESS_KEY=${{ steps.credentials.outputs.aws-secret-access-key }} \
            AWS_SESSION_TOKEN=${{ steps.credentials.outputs.aws-session-token }} \
            AWS_DEFAULT_REGION=${{ env.AWS_REGION }} \
            docker compose up terraform -d
        working-directory: ${{ env.DOCKER_COMPOSE_DIRECTORY }}

      - name: Change directory permissions
        run: chmod -R 777 .

      - name: Terraform Format
        working-directory: ${{ env.DOCKER_COMPOSE_DIRECTORY }}
        run: docker compose exec -T terraform terraform fmt -check

      - name: Terraform Validate
        working-directory: ${{ env.DOCKER_COMPOSE_DIRECTORY }}
        run: docker compose exec -T terraform terraform validate

      - name: Terraform Init
        working-directory: ${{ env.DOCKER_COMPOSE_DIRECTORY }}
        run: docker compose exec -T terraform terraform -chdir=application init

      - name: print allowed origins
        id: parse-origins
        run: |
          echo "${{ vars.ALLOWED_ORIGINS }}"

      - name: Terraform Plan
        working-directory: ${{ env.DOCKER_COMPOSE_DIRECTORY }}
        run: |
          docker compose exec -T terraform terraform -chdir=application plan \
            -var="environment=${{ inputs.environment }}" \
            -var="project_name=${{ secrets.PROJECT_NAME }}" \
            -var="image_tag=${{ inputs.image-tag }}" \
            -var="ecr_repository_url=${{ inputs.ecr-registry-url }}" \
            -var="lambda_memory_size=${{ secrets.LAMBDA_MEMORY }}" \
            -var="lambda_timeout=${{ secrets.LAMBDA_TIMEOUT }}" \
            -var='allowed_origins=${{ vars.ALLOWED_ORIGINS }}' \
            -out=tfplan

      - name: Terraform Apply
        working-directory: ${{ env.DOCKER_COMPOSE_DIRECTORY }}
        if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/release'
        run: docker compose exec -T terraform terraform -chdir=application apply -auto-approve tfplan